<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        var div = $("div");
        div.animate({ height: "300px", opacity: "0.4" }, "slow");
        div.animate({ width: "300px", opacity: "0.8" }, "slow");
        div.animate({ height: "100px", opacity: "0.4" }, "slow");
        div.animate({ width: "100px", opacity: "0.8" }, "slow");
      });
    }); 
  </script>
</head>

<body>
  <button>Запустить анимацию!</button>
  <p>По умолчанию, все HTML элементы имеют статическое позиционирование и не могут быть перемещены. Чтобы управлять
    позиционированием,
    помните, что в первую очередь нужно задать css-свойство позиционирования элемента: относительное, фиксированное или
    абсолютное!</p>
  <div style="position:absolute; background:#98bf21; height:100px; width:100px;"></div>
</body>

</html>
